---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for mcap scheduler
    iconClass: icon-node
    name: mcap-schedule
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: mcap-schedule
      name: ${API_NAME}
    spec:
      path: ""
      port:
        targetPort: 8080-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: ${API_NAME}
        weight: 100
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: mcap-schedule
      name: ${API_NAME}
    spec:
      selector:
        deploymentconfig: ${API_NAME}
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: mcap-schedule
      name: ${API_NAME}
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${API_NAME}
            from:
              kind: ImageStreamTag
              name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
              namespace: ${SOURCE_IMAGE_NAMESPACE}
      replicas: 1
      selector:
        deploymentconfig: ${API_NAME}
      template:
        metadata:
          labels:
            app: mcap-schedule
            role: api
            deploymentconfig: ${API_NAME}
          name: ${API_NAME}
        spec:
          containers:
            - name: ${API_NAME}
              image: " "
              readinessProbe:
                httpGet:
                  path: /hello
                  port: 8080
                initialDelaySeconds: 10
                timeoutSeconds: 3
              ports:
                - containerPort: 8080
              env:
                - name: LOG_LEVEL
                  value: debug
                - name: PORT
                  value: "8080"
                - name: NODE_ENV
                  value: production
                - name: SERVICE_IP
                  value: ${SERVICE_IP}
                - name: SERVICE_PORT
                  value: ${SERVICE_PORT}
              resources:
                limits:
                  cpu: 200m
                  memory: 128Mi
                requests:
                  cpu: 100m
                  memory: 92Mi
parameters:
  - description: |
      The name assigned to all of the objects defined in this template.  You
      should keep this as default unless your know what your doing.
    displayName: Name
    name: API_NAME
    required: true
    value: mcap-schedule
  - name: SOURCE_IMAGE_NAMESPACE
    description: |
      The namespace of the OpenShift project containing the imagestream for
      the application.
    displayName: Build Project
    required: true
  - name: SOURCE_IMAGE_NAME
    description: The name of the source image.
    displayName: Source Image Name
    value: mcap-schedule
    required: true
  - name: SOURCE_IMAGE_TAG
    description: The tag of the source image.
    displayName: Source Image Tag
    required: true
    value: dev
  - name: SERVICE_PORT
    description: The port this service will sisten on.
    displayName: SERVICE_PORT
    value: "8080"
  - name: SERVICE_IP
    description: The IP address this service will bind to.
    displayName: SERVICE_IP
    value: "0.0.0.0"
